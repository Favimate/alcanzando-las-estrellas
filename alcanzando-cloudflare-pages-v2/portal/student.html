<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Alumna - Alcanzando las Estrellas</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="portal.css">
</head>

<body>
    <div class="portal-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-brand">
                    <img src="../assets/logo.webp" width="32" alt="Logo">
                    <span>Portal Alumna</span>
                </div>
            </div>
            <nav class="sidebar-nav">
                <div class="nav-item active">
                    <span>üìÖ</span> Mi Horario
                </div>
                <div class="nav-item">
                    <span>üí≥</span> Pagos
                </div>
                <div class="nav-item">
                    <span>‚öôÔ∏è</span> Mi Cuenta
                </div>
            </nav>
            <div class="sidebar-footer">
                <div class="nav-item" onclick="logout()">
                    <span>üö™</span> Cerrar Sesi√≥n
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="portal-header">
                <div>
                    <h1 style="margin:0; font-size: 1.5rem;">Hola, <span id="studentName">...</span> üëã</h1>
                    <p style="margin:0; color: var(--text-muted);">Bienvenida a tu espacio personal</p>
                </div>
                <div class="user-profile">
                    <div class="avatar">VM</div>
                </div>
            </header>

            <div class="dashboard-grid">
                <div class="stat-card">
                    <div class="stat-label">Plan Actual</div>
                    <div class="stat-value" style="font-size: 1.25rem;" id="planName">...</div>
                    <div class="stat-label">Estado: <span id="globalStatus">...</span></div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Clases Restantes</div>
                    <div class="stat-value" id="classesRemaining">...</div>
                    <div class="stat-label">de 8 clases</div>
                </div>
                <div class="stat-card" id="nextClassCard">
                    <!-- Populated by JS -->
                </div>
            </div>

            <div class="dashboard-grid" style="grid-template-columns: 2fr 1fr;">
                <div>
                    <h3 style="margin-bottom: 1rem;">Pr√≥ximos Vencimientos y Pagos</h3>
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>Mes</th>
                                    <th>Monto</th>
                                    <th>Vencimiento</th>
                                    <th>Estado</th>
                                </tr>
                            </thead>
                            <tbody id="paymentsTable">
                                <!-- Populated by JS -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <div>
                    <h3 style="margin-bottom: 1rem;">Horario Semanal</h3>
                    <div id="scheduleList">
                        <!-- Populated by JS -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="data.js"></script>
    <script src="portal.js"></script>
    <script>
        const user = checkAuth('student');
        if (user) renderStudentDashboard(user);
    </script>
</body>

</html>
