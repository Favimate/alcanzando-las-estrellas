<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Profesora - Alcanzando las Estrellas</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="portal.css">
</head>

<body>
    <div class="portal-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-brand">
                    <img src="../assets/logo.webp" width="32" alt="Logo">
                    <span>Portal Profesora</span>
                </div>
            </div>
            <nav class="sidebar-nav">
                <div class="nav-item active">
                    <span>üë•</span> Alumnas
                </div>
                <div class="nav-item">
                    <span>üìÖ</span> Clases
                </div>
                <div class="nav-item">
                    <span>üí∞</span> Pagos
                </div>
            </nav>
            <div class="sidebar-footer">
                <div class="nav-item" onclick="logout()">
                    <span>üö™</span> Cerrar Sesi√≥n
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="portal-header">
                <div>
                    <h1 style="margin:0; font-size: 1.5rem;">Hola, <span id="teacherName">...</span> üë©‚Äçüè´</h1>
                    <p style="margin:0; color: var(--text-muted);">Panel de administraci√≥n</p>
                </div>
                <div class="user-profile">
                    <div class="avatar" style="background: var(--accent);">AI</div>
                </div>
            </header>

            <h3 style="margin-bottom: 1rem;">Pr√≥ximas Clases y Asistencia</h3>
            <div class="dashboard-grid" id="upcomingClasses"
                style="grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));">
                <!-- Populated by JS -->
            </div>

            <h3 style="margin-bottom: 1rem;">Listado de Alumnas y Pagos</h3>

            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                <div class="filter-controls">
                    <button class="btn btn-sm active" id="btnShowActive"
                        onclick="filterStudents('active')">Activas</button>
                    <button class="btn btn-sm btn-ghost" id="btnShowArchived"
                        onclick="filterStudents('archived')">Archivadas</button>
                </div>
                <button class="btn btn-primary" onclick="openStudentModal()">+ Nueva Alumna</button>
            </div>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Plan</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="studentsTable">
                        <!-- Populated by JS -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script src="data.js"></script>
    <script src="portal.js"></script>
    <script>
        const user = checkAuth('teacher');
        if (user) renderTeacherDashboard(user);
    </script>
    <!-- Student Modal -->
    <div id="studentModal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h3 id="modalTitle">Nueva Alumna</h3>
            <form id="studentForm" onsubmit="handleStudentSubmit(event)">
                <input type="hidden" id="studentId">
                <div class="form-group">
                    <label>Nombre</label>
                    <input type="text" id="editName" required>
                </div>
                <div class="form-group">
                    <label>Email / Usuario</label>
                    <input type="text" id="editEmail" required>
                </div>
                <div class="form-group">
                    <label>Contrase√±a</label>
                    <input type="text" id="editPassword" placeholder="Dejar en blanco para mantener">
                </div>
                <div class="form-group">
                    <label>Plan</label>
                    <select id="editPlan">
                        <option value="4 Clases">4 Clases</option>
                        <option value="8 Clases">8 Clases</option>
                        <option value="12 Clases">12 Clases</option>
                        <option value="Ilimitado">Ilimitado</option>
                    </select>
                </div>

                <div style="display: flex; gap: 1rem; margin-top: 1.5rem; justify-content: flex-end;">
                    <button type="button" class="btn btn-ghost" onclick="closeStudentModal()">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Styles for Modal -->
    <style>
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: var(--radius-md);
            width: 100%;
            max-width: 500px;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
        }

        .btn-sm {
            padding: 0.25rem 0.5rem;
            font-size: 0.85rem;
        }
    </style>

</body>

</html>
