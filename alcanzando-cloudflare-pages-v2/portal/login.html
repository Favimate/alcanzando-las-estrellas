<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Portal Alcanzando las Estrellas</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="portal.css">
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <img src="../assets/logo.webp" alt="Logo" width="60" style="margin: 0 auto 1rem;">
            <h2>Bienvenida al Portal</h2>
            <p style="color: var(--text-muted);">Ingresa tus credenciales para continuar</p>

            <form class="login-form"
                onsubmit="event.preventDefault(); login(this.username.value, this.password.value);">
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" class="form-input" placeholder="Ej: student"
                        required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" class="form-input" placeholder="••••••"
                        required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">Ingresar</button>
            </form>

            <div
                style="margin-top: 2rem; font-size: 0.875rem; color: var(--text-muted); text-align: left; background: #f9fafb; padding: 1rem; border-radius: 0.5rem;">
                <p><strong>Credenciales de prueba:</strong></p>
                <p>Alumna: <code>student</code> / <code>123</code></p>
                <p>Profesora: <code>teacher</code> / <code>123</code></p>
            </div>

            <div style="margin-top: 1.5rem;">
                <a href="../index.html" style="color: var(--primary); font-size: 0.875rem;">← Volver al sitio
                    principal</a>
            </div>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="portal.js"></script>
</body>

</html>
